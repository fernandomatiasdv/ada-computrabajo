<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Mi Curriculum</h1>
    <div class="container">
      <h2>Datos personales</h2>
      <form>
        <div class="flex">
          <div class="label">
            <label for="nombre">Nombre*</label>
          </div>
          <div class="component">
            <input type="text" name="nombre" size="30" id="nombre" />
          </div>
        </div>

        <div class="flex">
          <div class="label">
            <label for="nombre">Nombre*</label>
          </div>
          <div class="component">
            <textarea cols="50" rows="4" 
                      placeholder="BALBALBALBALBAL"
            ></textarea>
          </div>
        </div>



        <div class="flex">
          <div class="label">
            <label for="apellidos">Apellidos*</label>
          </div>
          <div class="component">
            <input type="text" name="apellidos" size="30" id="apellidos" />
          </div>
        </div>

        <div class="flex">
            <div class="label">
              <label for="apellidos">Correo*</label>
            </div>
            <div class="component">
              <input type="email" name="mail" size="30" id="mail" />
            </div>
          </div>
  
          <div class="flex">
            <div class="label">
              <label for="apellidos">Fecha de Nacimiento</label>
            </div>
            <div class="component">
              <input type="date" name="date" size="30" id="mail" />
            </div>
          </div>


          <div class="flex">
            <div class="label">
              <label for="apellidos">Fecha de Nacimiento</label>
            </div>
            <div class="component-date">
              <select class="select" name="" id="">
                <option>
                  1
                </option>
                <option>
                  2
                </option>
                <option>
                  3
                </option>
              </select>
              <select class="select-interno" name="" id="">
                <option>
                  Enero
                </option>
                <option>
                  Febrero
                </option>
                <option>
                  Marzo
                </option>
              </select>
              <select class="select" name="" id="">
                <option>
                  2000
                </option>
                <option>
                  2001
                </option>
                <option>
                  2002
                </option>

              </select>
            </div>
          </div>


          <div class="flex">
            <div class="label">
              <label for="apellidos">Web</label>
            </div>
            <div class="component">
              <input type="url" name="url" size="30" id="mail" />
            </div>
          </div>


        <div class="flex">
          <div class="label">
            <label for="identificacion">Tipo de identificación*</label>
          </div>
          <div class="component">
            <select name="identificacion" id="tipo">
              <option value="dni">DNI</option>
              <option value="ci">Cédula de Identidad</option>
              <option value="le">Libreta de Enrolamiento</option>
            </select>
            <input
              type="number"
              name="identificacion"
              size="9"
              id="numero-dni"
            />
          </div>
        </div>
        <div class="flex">
          <div class="label">
            <label for="nombre">Género*</label>
          </div>
          <div class="component">
            <input type="radio" name="genero" id="hombre" value="Hombre"><span>Hombre</span></input>
            <input class="ml-30" type="radio" name="genero" id="mujer" value="Mujer" checked ><span>Mujer</span></input>
          </div>
        </div>
        <div class="flex">
            <div class="label">
              <label for="nombre">Licencia de conducir*</label>
            </div>
            <div class="component">
                <input type="checkbox" name="conducir" value="a1">A1</input>
                <input type="checkbox" name="conducir" value="a2" checked>A2</input>

            </div>
          </div>
      </form>
    </div>
  </body>
</html>
